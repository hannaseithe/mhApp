<ion-header>

  <ion-navbar>
    <ion-title>fearStep</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="fearStepForm" (ngSubmit)="addFearStep()">
    <ion-list>

      <ion-list-header>
        Add new Fear Detail
      </ion-list-header>

      <ion-item>
        <ion-label floating>Fear Detail Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-textarea formControlName="description"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label floating>Initial Degree</ion-label>
        <ion-input type="number" formControlName="initialDegree"></ion-input>
      </ion-item>

    </ion-list>
    <button ion-button type="submit" [disabled]="!fearStepForm.valid">Add</button>
  </form>

</ion-content>
