  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>sessionLog</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="sessionLogForm" (ngSubmit)="saveSessionLog()">
        <ion-list>
    
          <ion-list-header>
            Training Session
          </ion-list-header>
    
          <ion-item>
            <ion-label floating>initialDegree</ion-label>
            <ion-input type="text" formControlName="initialDegree"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label floating>endDegree</ion-label>
            <ion-textarea formControlName="endDegree"></ion-textarea>
          </ion-item>
    
        </ion-list>
        <button ion-button type="submit" [disabled]="!sessionLogForm.valid">Save</button>
      </form>
</ion-content>
