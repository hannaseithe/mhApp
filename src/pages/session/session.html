<ion-header>

  <ion-navbar>
    <ion-title>session</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngIf="!fear">
      <ion-list-header>Select the Fear to train</ion-list-header>
        <span ion-item *ngFor="let item of fears">
          <button ion-button (click)="selectFear(item)">{{item.name}}</button>
        </span>
      </ion-list>
    <ion-list *ngIf="fearSteps">
        <ion-list-header>Select the Fear Example to train with</ion-list-header>
        <span ion-item *ngFor="let item of fearSteps">
          <button ion-button (click)="train(item)" [disabled]="trainedFS.includes(item.id)">{{item.name}}</button>
        </span>
      </ion-list>
      <button ion-button (click)="finishSession()" [disabled]="trainedFS.length < 1">Finish Session</button>
      <animation-comp id="animation-comp"></animation-comp>
</ion-content>
