<ion-header>

  <ion-navbar>
    <ion-title>Fear: {{fear?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <session-chart id="session-chart" [data]="fearSteps"></session-chart>
  <ion-fab bottom right>
    <button ion-fab (click)="addFearStep()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-list>
    <span ion-item *ngFor="let item of fearSteps">
      {{item.name}}
    </span>
  </ion-list>


</ion-content>
