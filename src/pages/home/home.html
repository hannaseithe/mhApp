<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <session-chart id="session-chart" [data]="fearSteps"></session-chart>
  <button (click)="emptyDB()">Empty the Database</button>
  <ion-list>
    <span ion-item *ngFor="let item of fears">
      <button (click)="selectFear(item.id)">{{ item.name }}</button>
    </span>  
  </ion-list>
  
</ion-content>
